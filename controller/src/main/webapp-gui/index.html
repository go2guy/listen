<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Listen</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./resources/reset-fonts-grids.css"> 
    <link rel="stylesheet" type="text/css" href="./resources/jquery/css/excite-bike/jquery-ui-1.8rc3.custom.css">
    <link rel="stylesheet" type="text/css" href="./resources/app/application.css">
    <link rel="stylesheet" type="text/css" href="./resources/app/common.css">

    <!-- scripts -->
    <script type="text/javascript" src="./resources/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./resources/jquery/jquery-ui-1.8rc3.custom.min.js"></script>
    <script type="text/javascript" src="./resources/jquery/plugins/dataTables-1.6/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./resources/app/application.js"></script>
  </head>
  <body>
    <input type="button" name="logout" id="logout" value="Logout"/>
  
    <div id="conferenceCallerDialog" title="Current Callers">
      <table id="callerTable">
        <thead>
          <tr>
            <th>Caller</th>
            <th>Admin?</th>
            <th>Holding?</th>
            <th>Muted?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="loginDialog" title="Login">
      <form id="loginForm" name="loginForm" method="POST" action="/login">
        <fieldset>
          <legend>Login</legend>

          <div class="errors" style="display: none;"></div>

          <label for="username">Username
            <input type="text" id="username" name="username" size="15" maxlength="50"/>
          </label>

          <label for="password">Password
            <input type="password" id="password" name="password" size="15" maxlength="50"/>
          </label>
        </fieldset>

        <fieldset class="buttons">
          <input type="submit" id="login" name="login" value="Login"/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
