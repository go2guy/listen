<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Listen</title>
    <link rel="SHORTCUT ICON" href="./resources/app/images/favicon.ico"/>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./resources/yui-2.8.0r4/reset-fonts-grids/reset-fonts-grids.css"> 
    <link rel="stylesheet" type="text/css" href="./resources/jquery/css/excite-bike/jquery-ui-1.8rc3.custom.css">
    <link rel="stylesheet" type="text/css" href="./resources/jquery/plugins/notice-1.0.1/jquery.notice.css">
    <link rel="stylesheet" type="text/css" href="./resources/app/application-min.css">
    <link rel="stylesheet" type="text/css" href="./resources/app/common-min.css">

    <!-- scripts -->
    <script type="text/javascript" src="./resources/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./resources/jquery/jquery-ui-1.8rc3.custom.min.js"></script>
    <script type="text/javascript" src="./resources/jquery/plugins/notice-1.0.1/jquery.notice.js"></script>
    
    <script type="text/javascript" src="./resources/yui-2.8.0r4/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="./resources/yui-2.8.0r4/element/element-min.js"></script>
    <script type="text/javascript" src="./resources/yui-2.8.0r4/datasource/datasource-min.js"></script>
    <script type="text/javascript" src="./resources/yui-2.8.0r4/json/json-min.js"></script>
    <script type="text/javascript" src="./resources/yui-2.8.0r4/connection/connection-min.js"></script>
    <script type="text/javascript" src="./resources/yui-2.8.0r4/datatable/datatable-min.js"></script>
    
    <script type="text/javascript" src="./resources/app/application.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="logo"><img src="resources/app/images/listen-logo.png"/></div>
      <div id="logout"><input type="button" name="logoutButton" id="logoutButton" value="Logout"/></div>
    </div>

    <div id="conferenceDialog" class="dialog">
      <div class="dialogSection">
        <div class="title">Participants</div>
        <div id="conferenceParticipantTable"></div>
      </div>

      <div class="dialogSection">
        <div class="title">History</div>
        <div id="conferenceHistoryTable"></div>
      </div>
    </div>

    <div id="conferenceListDialog" class="dialog">
      <div id="conferenceListTable"></div>
    </div>

    <div id="provisionAccountDialog" class="dialog">
      <form id="provisionAccountForm" name="provisionAccountForm" method="POST" action="/provisionAccount">
        <fieldset>
          <legend>Provision New Account</legend>
          <div class="errors" style="display: none;"></div>
          <label for="number">Subscriber Number
            <input type="text" id="provisionAccountNumber" name="provisionAccountNumber"/>
          </label>
          <label for="provisionAccountUsername">Username
            <input type="text" id="provisionAccountUsername" name="provisionAccountUsername"/>
          </label>
          <label for="provisionAccountPassword">Password
            <input type="password" id="provisionAccountPassword" name="provisionAccountPassword"/>
          </label>
        </fieldset>

        <fieldset class="buttons">
          <input type="submit" id="provisionAccountSubmit" name="provisionAccountSubmit" value="Provision Account"/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
